<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title-container">
        <h1 class="title">Pokémon Search App</h1>
    </div>
    <main>
        <div id="body-container">
            <h2 class="body-text">Search for Pokémon Name or ID:</h2>
            <input id="search-input" required>
            <button id="search-button">Search</button>
            <div id="pokemon-container">
            <div id="classification">
                <div id="pokemon-name"></div>
                <div id="pokemon-id"></div>
            </div>
            <div id="anatomy">
                <div id="weight"></div>
                <div id="height"></div>
            </div>
            <div id ="image-container">
                <div id="sprite-container" src="front_default"></div>
                <div id="sprite-container-female" src="front_female"></div>
                <div id="sprite-container-shiny" src="front-shiny"></div>
                <div id="sprite-container-shiny-female" src="front-shiny-female"></div>
            </div>
            <div id="types"></div>
            <div id="stats">
                <div id="hp"></div>
                <div id="attack"></div>
                <div id="defense"></div>
                <div id="special-attack"></div>
                <div id="special-defense"></div>
                <div id="speed"></div>
            </div>
            </div>
        </div>
    <script src="./script.js"></script>
</body>
</html>
